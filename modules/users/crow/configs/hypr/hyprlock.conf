# Colors
$white = rgba(255,255,255,1)
$transparent = rgba(0,0,0,0.2)
$black = rgba(0,0,0,1)

$error = rgba(255,0,0,1)
$warning = rgba(255,193,7,1)

# BACGROUND
background {
    monitor =
    path = ~/.config/hypr/lockscreen-1
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# TIME
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = $white
    font_size = 95
    font_family = JetBrains Mono Extrabold
    position = 0, 200
    halign = center
    valign = center
}

# PASSWORD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = $transparent
    inner_color = $transparent
    font_color = $white
    fade_on_empty = false
    rounding = -1
    placeholder_text = <span>Password for $USER:</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

